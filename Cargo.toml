string-error = "0.1.0"
glob = "0.3.0"
bytesize = "1.0.0"
rand = "0.7.0"
natord = "1.0.9"
snafu = "0.4.4"
log = "0.4.8"
env_logger = "0.6.2"
rayon = "1.1.0"